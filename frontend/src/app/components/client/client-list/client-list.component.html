<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Clients</h2>
    <a routerLink="/clients/new" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Ajouter Client
    </a>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && clients.length === 0" class="alert alert-info">
    Aucun client disponible.
  </div>

  <div *ngIf="!loading && !error && clients.length > 0" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Date de naissance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.nom }}</td>
          <td>{{ client.prenom }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.telephone }}</td>
          <td>{{ client.dateNaissance | date:'dd/MM/yyyy' }}</td>
          <td>
            <div class="btn-group">
              <a [routerLink]="['/clients', client.id]" class="btn btn-sm btn-info">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="['/clients', client.id, 'edit']" class="btn btn-sm btn-warning">
                <i class="bi bi-pencil"></i>
              </a>
              <button (click)="deleteClient(client.id!)" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
              <a [routerLink]="['/clients', client.id, 'credits']" class="btn btn-sm btn-primary">
                <i class="bi bi-cash-coin"></i> Crédits
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
